<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/crowdfunding.css" />
    <script src="assets/js/crowdfunding.js" defer></script>
    <title>Crowdfunding Product Page</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img src="assets/img/logo-text.svg" alt="" />
      <ul class="nav-links">
        <li>
            <a href="#" class="link">About</a>
        </li>
        <li>
            <a href="#" class="link">Discover</a>
        </li>
        <li>
            <a href="#" class="link">Get Started</a>
        </li>
      </ul>
    </nav>
    <div class="container">
        <div class="items-container">
            <img class="header-logo" src="assets/img/logo.png" alt="">
            <div class="header item">
                <h1 class="heading">Mastercraft Bamboo Monitor Riser</h1>
                <p class="heading-content">
                    A beautiful & handcrafted monitor stand to reduce neck and eye strain.
                </p>
                <div class="buttons">
                    <a href="#" class="button" id="back-to-project">
                        Back this project
                    </a>
                    <a href="#" class="button" id="bookmark">
                        <img src="assets/img/bookmark.svg" alt="">
                        Bookmark
                    </a>
                </div>
            </div>
            <div class="fundraising-info item">
                <div class="fundraising-elements">
                    <div class="fundraising-element">
                        <h4>$89,914</h4>
                        <span>of $100,000 backed</span>
                    </div>
                    <div class="fundraising-element">
                        <h4>5,007</h4>
                        <span>total backers</span>
                    </div>
                    <div style="border:none !important;" class="fundraising-element">
                        <h4>56</h4>
                        <span>days left</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-inline"></div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
